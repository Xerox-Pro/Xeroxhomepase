<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Xerox — Official</title>
<meta name="description" content="Xerox — Vocaloid producer. Official site.">
<link rel="stylesheet" href="styles.css">
<!-- tsParticles CDN（背景パーティクル） -->
<script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js" defer></script>
</head>
<body>
  <!-- particles canvas -->
  <div id="tsparticles" class="particles-bg"></div>

  <nav class="nav">
    <div class="nav-left">
      <a class="logo" href="/">Xerox</a>
      <span class="tagline">Vocaloid Producer</span>
    </div>
    <div class="nav-right">
      <a href="#works">Works</a>
      <a href="#news">News</a>
      <a href="#about">About</a>
      <a id="contact-link" href="https://docs.google.com/forms/d/YOUR_FORM_ID" target="_blank">Contact</a>
    </div>
  </nav>

  <header class="hero">
    <div class="hero-left">
      <img id="hero-art" src="assets/hero-cover.jpg" alt="Xerox cover">
    </div>
    <div class="hero-right">
      <h1 id="site-title">Xerox</h1>
      <p class="lead">近未来エレクトロポップ / ボカロP — 新曲と制作日記を公開</p>

      <div class="kpi-row">
        <div class="kpi-card">
          <div class="kpi-number" id="yt-subs">--</div>
          <div class="kpi-label">YouTube</div>
        </div>
        <div class="kpi-card">
          <div class="kpi-number" id="sns-total">--</div>
          <div class="kpi-label">SNS 合計</div>
        </div>
      </div>

      <div class="cta-row">
        <a class="btn primary" id="play-featured" href="#works">聴く</a>
        <a class="btn outline" id="yt-btn" href="https://youtube.com/@xerox-main" target="_blank">YouTube</a>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- Featured / Random recommend -->
    <section id="featured" class="card">
      <h2>おすすめトラック</h2>
      <div id="featured-box" class="featured-box">読み込み中…</div>
    </section>

    <!-- Works -->
    <section id="works" class="card">
      <div class="section-head">
        <h2>Works</h2>
        <div class="controls">
          <select id="filter-category">
            <option value="all">All</option>
            <option value="single">Single</option>
            <option value="remix">Remix</option>
            <option value="inst">Instrumental</option>
          </select>
          <input id="search-input" placeholder="曲名・歌詞・タグで検索" />
          <button id="search-btn" class="btn">検索</button>
        </div>
      </div>
      <div id="works-list" class="grid"></div>
    </section>

    <!-- News -->
    <section id="news" class="card">
      <h2>News</h2>
      <div id="news-list">読み込み中…</div>
    </section>

    <!-- About -->
    <section id="about" class="card">
      <h2>About</h2>
      <div id="about-content">
        <p>ボカロP Xerox。ジャンル：エレクトロポップ／テクノポップ。制作環境：Cubase / VOCALOID / U-He シンセ等。</p>
      </div>
    </section>

  </main>

  <footer class="footer">
    <div>© <span id="year"></span> Xerox</div>
    <div class="social-links">
      <a href="https://youtube.com/@xerox-main" target="_blank">YouTube</a>
      <a href="#" target="_blank">TikTok</a>
      <a href="#" target="_blank">X</a>
      <a href="#" target="_blank">SoundCloud</a>
    </div>
  </footer>

<script src="scripts.js" defer></script>
</body>
</html>
